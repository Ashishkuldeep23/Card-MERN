<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checking Post request</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body >
    
    <div class="row d-flex justify-content-center">
        <div class="bg-danger p-4 rounded rounded-4">
            
            <form  action="/post" method="post" >

              <fieldset>
                <legend>Your Name :-</legend>

                <!-- name atribute value of should given and matched with req.body.variableName , data will automatically get avilable on backed. -->
                <input class="w-75" type="text" name="name" placeholder="Name" required>
                <button onclick="postText()">Submit</button>

              </fieldset>

            </form>

        </div>


        

    </div>



    <script>

        function postText(){


            let text  = document.querySelector("input").value
            alert(text)

        }
    </script>
